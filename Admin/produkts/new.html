<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administration</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <header class="MainHeaderSection">
      <h1>Administration</h1>
    </header>
    <main class="AdminContainer">
      <aside class="SiderbarContainer">
        <ul class="SiteBarTopic">
          <a href="#">Produkter</a>
        </ul>
      </aside>
      <!-- Main box -->
      <section class="MainSectionProdukter">
        <form action="">
          <!-- Namn -->
          <div class="NewProductItem">
            <label for="productName">Namn</label>
            <input type="text" id="productName" name="productName" required />
          </div>
          <!-- Beskrivning -->
          <div class="NewProductItem">
            <label id="textDescription" for="description">Beskrivning</label>
            <textarea
              type="text"
              id="description"
              name="description"
              rows="5"
              cols="40"
            ></textarea>
          </div>
          <!-- Bild -->
          <div class="NewProductItem">
            <label for="productPrice">Bild</label>
            <input
              type="file"
              accept="image/*"
              id="productImage"
              name="productImage"
              required
            />
          </div>
          <!-- SKU -->
          <div class="NewProductItem">
            <label for="productSKU">SKU</label>
            <input type="text" id="productSKU" name="productSKU" required />
          </div>
          <!-- Pris -->
          <div class="NewProductItem">
            <label for="productPrice">Pris</label>
            <input
              type="number"
              id="productPrice"
              name="productPrice"
              required
            />
          </div>
          <!-- Categiries -->
          <div id="CategoriesContainer">
            <label for="productCategories">Kategorier</label>
            <div class="CategoriesContainer">
              <input
                type="checkbox"
                id="productCategories"
                name="productCategories"
              />
              <label for="productCategories">T-shirt</label>
            </div>
            <div class="CategoriesContainer">
              <input
                type="checkbox"
                id="productCategories"
                name="productCategories"
              />
              <label for="summer">Sommar</label>
            </div>
            <div class="CategoriesContainer">
              <input
                type="checkbox"
                id="productCategories"
                name="productCategories"
              />
              <label for="pants">Byxor</label>
            </div>
            <div class="CategoriesContainer">
              <input
                type="checkbox"
                id="productCategories"
                name="productCategories"
              />
              <label for="shoes">Skor</label>
            </div>
          </div>
          <!-- Button -->
          <button type="submit">LÃ¤gg Till</button>
        </form>
      </section>
    </main>
  </body>
</html>
